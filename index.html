<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>

    <a href="/" class="reset">Reset</a>

    <br />

    <div class="container" id="container-one">
      <select name="" id="city-one-select">
        <option value="select">Select a city</option>
        <option value="current">My location</option>
        <option value="America/Whitehorse">Whitehorse</option>
        <option value="America/New_York">New York</option>
        <option value="America/Cancun">Cancun</option>
      </select>

      <div id="city-one">
        <div class="city" id="Los_Angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      </div>

      <br />
      <br />

      <div class="container" id="container-two">
        <select name="" id="city-two-select">
          <option value="select">Select a city</option>
          <option value="current">My location</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Africa/Lagos">Lagos</option>
          <option value="Asia/Almaty">Almaty</option>
        </select>

        <div id="city-two">
          <div class="city" id="London">
            <div>
              <h2>London</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>

      <br />
      <br />

      <div class="container" id="container-three">
        <select name="" id="city-three-select">
          <option value="select">Select a city</option>
          <option value="current">My location</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>

        <div id="city-three">
          <div class="city" id="Seoul">
            <div>
              <h2>Seoul</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />

    <footer>

        href="https://github.com/Angelica-Kiolbassa/Plus-add-on.git"
        target="_blank"
        >GitGub</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
